<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/styles.css" />
        <title>Bion Buy Items Online Now</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav id="navigation">
            <div id="logo">Bion</div>
            <ul id="nav_items">
                <li class="link_item">
                    <a href="/index.html">Home</a>
                </li>
                <li class="link_item">
                    <a href="/products.html">Products</a>
                </li>
                <li class="link_item">
                    <a href="/about.html">About</a>
                </li>
                <li class="link_item">
                    <a href="/contact.html">Contact Us</a>
                </li>
            </ul>
            <div id="burger_icon" class="hidden">
                <span id="top"></span><span id="mid"></span
                ><span id="bottom"></span>
            </div>
        </nav>

        <main>
            <section id="hero_section" class="container">
                <picture>
                    <source
                        media="(min-width: 900px)"
                        srcset="src/images/store-inside.png"
                    />
                    <source
                        media="(min-width: 480px)"
                        srcset="src/images/store-inside-mob.png"
                    />
                    <img
                        src="src/images/store-inside-small.png"
                        alt="IfItDoesntMatchAnyMedia"
                    />
                </picture>
                <article id="hero_title">
                    <h1>Welcome To Bion Online Shop</h1>
                    <h2>
                        Home of the best of products and the best sellers in the
                        Web
                    </h2>
                    <p>
                        Search for all the products that you always wanted for
                        the best prices you will ever find
                    </p>
                </article>
                <button
                    onclick="location.href='/products.html'"
                    id="hero_button"
                >
                    Find Products
                </button>
            </section>
            <section id="about_section" class="container"></section>
        </main>
        <footer>
            <nav id="footer_bar">
                <section>
                    <a href="#">Bion</a>
                </section>
                <p>&copy Copyright Hickman development</p>
                <p>www.hickman-dev.com</p>
            </nav>
        </footer>
        <script src="src/js/script.js"></script>
    </body>
</html>
